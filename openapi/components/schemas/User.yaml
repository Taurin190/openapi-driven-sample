type: object
properties:
  user_id:
    $ref: ./UserID.yaml
  userName:
    description: User supplied username
    type: string
    minLength: 4
    example: John78
  firstName:
    description: User first name
    type: string
    minLength: 1
    example: John
  lastName:
    description: User last name
    type: string
    minLength: 1
    example: Smith
  email:
    $ref: ./Email.yaml
  createdAt:
    description: Created datetime
    type: string
    minLength: 1
    example: 2023-02-01T00:00:00
  roleId:
    $ref: ./RoleID.yaml
